<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>03_present</title>
    <link rel="stylesheet" href="   ./../leaflet.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css" />
    <![endif]-->
    <style type="text/css">
        html, body, #photo {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="photo"></div>
    <script src="./../leaflet_p.js"></script>
    <script type="text/javascript" src="./../L.TileLayer.Zoomify.js"></script>  
    <script type="text/javascript">

        var map = L.map('photo').setView(new L.LatLng(0,0), 0);

        L.tileLayer.zoomify('./03_present/', { 
            width: 11082, 
            height: 7024,
            tolerance: 0.8,
            attribution: 'Photo: {Your Name Here}'
        }).addTo(map);

    </script>
</body>
</html>
